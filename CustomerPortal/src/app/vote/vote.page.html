<ion-header>
  <ion-toolbar>
    <ion-title>
      Vote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="projects$ | async as projects; else loading">
    <!-- <app-project *ngFor="let project of projects" (click)="vote(project)" [project]="project"></app-project> -->
    <app-project *ngFor="let project of projects" [project]="project"></app-project>
  </ng-container>
</ion-content>

<ng-template #loading>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
